
[general]
name = blink

[scons]
regenerate = false

[build]
device = stm32f429zit6
clock = 168000000
buildpath = ${xpccpath}/build/stm32f429_nucleo144/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  hla_vid_pid 0x0483 0x374b
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
